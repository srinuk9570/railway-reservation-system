{% extends 'base.html' %}
{% block content %}

<div class="container" style="display: flex; align-items: center; justify-content: center; margin-top: 150px;">
    <div class='jumbotron' style='width: 50%;'>

        <center>
            <div style="margin-bottom: 40px;">
                <h1>Register</h1>
            </div>
        </center>

        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}

            <div class="form-group row">
                <label class="form-label col-sm-2" for="name">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter the Username" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="form-label col-sm-2" for="email">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter the Email" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="form-label col-sm-2" for="password">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter the Password" required>
                </div>
            </div>

            <center>
                <input type="submit" class="btn btn-success" value="Register">
            </center>
        </form>
    </div>
</div>

{% endblock %}
